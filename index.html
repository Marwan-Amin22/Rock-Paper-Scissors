<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-text">
        <div class="header-text-top">Rock-Paper-Scissors</div>
        <div class="header-text-bottom">The first to 5 points win!</div>
    </div>
    <div class="score-board flex-container">
        <div class="player">
            <div class="player-score">0</div>
            <div class="player-text">Your Score</div>
        </div>
        <div class="separator">:</div>
        <div class="computer">
            <div class="computer-score">0</div>
            <div class="computer-text">Computer Score</div>
        </div>
    </div>
    <div class="input-buttons">
        <ul id="buttons-list" class="flex-container">
            <li> <button id="rock">Rock</button></li>
            <li><button id="paper">Paper</button></li>
            <li><button id="scissors">Scissors</button></li>
        </ul>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
